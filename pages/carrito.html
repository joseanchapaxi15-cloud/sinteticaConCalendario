<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/data/image/logo_sintetica.jpg">
    <title>Carrito - Sint√©tica La Arcadia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        .bg-grama {
            background-color: #1a3a17;
            /* Verde m√°s oscuro para contraste */
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
        }
    </style>
</head>

<body class="bg-grama min-h-screen text-white">

    <header class="bg-green-900/90 sticky top-0 z-50 backdrop-blur-sm shadow-xl border-b border-green-700">
        <div class="container mx-auto flex justify-between items-center p-4">
            <a href="../index.html" class="flex items-center space-x-3">
                <img src="/data/image/logo_sintetica.jpg" alt="Logo"
                    class="h-10 w-10 rounded-full border-2 border-green-400">
                <span class="font-bold text-lg tracking-tight">Sint√©tica La Arcadia</span>
            </a>
            <nav class="space-x-8 hidden md:flex font-bold uppercase text-sm">
                <a href="../../index.html" class="hover:text-green-400 transition">Inicio</a>

                <a href="historia.html" class="text-green-400 border-b-2 border-green-400 pb-1">Historia</a>
                <a href="tienda.html" class="hover:text-green-400 transition">Tienda</a>
                <a href="promociones.html" class="hover:text-green-400 transition text-yellow-400">Promos & Torneos</a>
                <a href="carrito.html" class="hover:text-green-400 transition">üõí Carrito</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto py-12 px-6 max-w-4xl">
        <div class="flex items-center justify-between mb-10">
            <h2 class="text-4xl font-bold uppercase tracking-wider">
                Tu <span class="text-green-400">Carrito</span>
            </h2>
            <a href="Tienda.html" class="text-sm text-green-300 hover:underline">‚Üê Volver a la tienda</a>
        </div>

        <div class="bg-white/10 backdrop-blur-md rounded-3xl p-8 shadow-2xl border border-white/10">

            <div id="lista-carrito" class="space-y-6">
                <div class="flex flex-col items-center py-10">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-green-400 mb-4"></div>
                    <p class="text-gray-300">Cargando tus productos...</p>
                </div>
            </div>

            <div class="mt-10 border-t border-white/20 pt-8">
                <div class="flex justify-between items-center mb-8">
                    <span class="text-2xl font-light text-gray-300">Total estimado:</span>
                    <span class="text-4xl font-black text-green-400" id="total_compra">$0.00</span>
                </div>

                <div class="grid md:grid-cols-2 gap-4">
                    <button id="vaciar-carrito"
                        class="py-4 px-6 rounded-xl border border-red-500/50 text-red-400 hover:bg-red-500 hover:text-white transition duration-300 font-bold uppercase tracking-widest text-sm">
                        Vaciar Carrito
                    </button>
                    <button
                        class="py-4 px-6 rounded-xl bg-green-500 hover:bg-green-400 text-green-950 font-black uppercase tracking-widest shadow-[0_0_20px_rgba(74,222,128,0.3)] transition duration-300">
                        Finalizar Compra
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-green-950 py-8 mt-20 text-center border-t border-green-900">
        <p class="text-gray-400">¬© 2026 Sint√©tica La Arcadia. <span class="text-green-600">Quito, Ecuador</span></p>
    </footer>

    <script type="module" src="/data/js/carrito.js"></script>
</body>

</html>
